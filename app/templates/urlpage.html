<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ushort.css') }}">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form method="post" action="/shorten">
            <label for="long_url">Enter URL:</label>
            <input type="url" placeholder="Enter your URL" name="long_url" required>
            <button type="submit">Shorten</button>
        </form>
        {% if short_url %}
            <p>Shortened URL: <a href="{{ url_for('redirect_to_original', short_url=short_url) }}">{{ short_url }}</a></p>
        {% endif %}
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
